<div class="row justify-content-center">
    <div class="col-md-6" style="text-align: center">
        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account">
                    <br>
                    Welcome back, {{account.login}}!<br><br><br>
            </span>
                <div  style="text-align: left">
                    <h3>Your snapshot for {{ today | date : "dd.MM.y"}}</h3>
                    <hr><br>
                    <h5>Most recent transactions:</h5>
                    <h5>This month's budget outlook:</h5>
                    <h5>Upcoming bills:</h5>

                    <!-- Add plaid component here? -->
                    <!-- <mr-ngx-plaid-link-button env="sandbox" publicKey="e4bee6ab88c1786cd5ec5b7bef7795" institution="" (Success)="onPlaidSuccess($event)"
                    (Exit)="onPlaidExit($event)" (Load)="onPlaidLoad($event)" (Event)="onPlaidEvent($event)" className="launch-plaid-link-button"
                    buttonText="Link Your Bank Account" (Click)="onPlaidClick($event)"></mr-ngx-plaid-link-button>
             -->

                </div>
            </div>
            <br>
            <div *ngSwitchCase="false">
                <span class="logo img-fluid rounded" ></span>
                <p class="lead">A money management app created by Cohort 4.2 @ Zip Code Wilmington!</p>
                <span>Please,  </span>
                <a class="alert-link" (click)="login()">sign in</a>.
                <hr>
            </div>
            <br>
            <div *ngSwitchCase="false">
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register">Register a new account</a>
            </div>
        </div>
    </div>
</div>
