<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bills-heading">Create or edit a Bills</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bills.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bills.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paymentTotal">Payment Total</label>
                    <input type="number" class="form-control" name="paymentTotal" id="field_paymentTotal"
                        [(ngModel)]="bills.paymentTotal" required/>
                    <div [hidden]="!(editForm.controls.paymentTotal?.dirty && editForm.controls.paymentTotal?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.paymentTotal?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.paymentTotal?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="bills.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === bills.user?.id ? bills.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
