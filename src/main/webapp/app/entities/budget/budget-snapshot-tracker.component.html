<p>Expected Spending versus Actual Spending</p>
<div class="progress">
    <div class="bar" [style.width]='(fundData.raised / fundData.goal) * 100 + "%"'>                                                      
        <!-- show calculated percentage if total amount raised is <= 100% -->
        <span class="percent" *ngIf="((fundData.raised / fundData.goal) * 100) <= 100">{{((fundData.raised / fundData.goal) * 100) | number:0}}%</span>
        <!-- show maximum percentage if total amount raised is > 100% -->
        <span class="percent" *ngIf="((fundData.raised / fundData.goal) * 100) > 100">100%</span>
    </div>
</div>
